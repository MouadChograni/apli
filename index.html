<!DOCTYPE html>
<html>
<head>
  <title>Formulari</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Formulari</h1>
  <form class="formulari">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" name="nom" value="El vostre nom" required><br>

    <label for="cognoms">Cognoms:</label>
    <input type="text" id="cognoms" name="cognoms" required><br>

    <label for="edat">Edat:</label>
    <input type="number" id="edat" name="edat" min="16" max="64" required><br>

    <label for="menor">Menor o no:</label>
    <input type="checkbox" id="menor" name="menor"><br>

    <label for="tipus-entrada">Tipus d'entrada:</label>
    <select id="tipus-entrada" name="tipus-entrada">
      <option value="opcio1">Opció 1</option>
      <option value="opcio2">Opció 2</option>
      <option value="opcio3">Opció 3</option>
    </select><br>

    <input type="submit" value="Comprar">
  </form>

  <script src="script.js"></script>
</body>
</html>
